<div class="edit-form-container">
    <h2>Edit Patient Info</h2>
    <form (ngSubmit)="save()" #editForm="ngForm">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="patient.name" name="name" required />
      </div>
  
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" [(ngModel)]="patient.phone" name="phone" required />
      </div>
  
      <div class="form-group">
        <label>Address:</label>
        <input type="text" [(ngModel)]="patient.address" name="address" required />
      </div>
  
      <button class="btn" type="submit" (click)="save()">Save</button>
    </form>
  </div>
