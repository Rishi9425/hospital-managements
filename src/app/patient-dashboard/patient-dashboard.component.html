<div class="p-4">
    <h2 class="text-xl font-semibold mb-4">Upcoming Appointments</h2>
  
    <div *ngIf="isLoading">Loading appointments...</div>
    <div *ngIf="error">{{ error }}</div>
  
    <div *ngIf="appointments.length > 0">
      <ul class="space-y-3">
        <li *ngFor="let appt of appointments" class="border p-3 rounded shadow">
          <p><strong>Date:</strong> {{ appt.date }}</p>
          <p><strong>Time:</strong> {{ appt.time }}</p>
          <p><strong>Doctor:</strong> {{ appt.doctorName }}</p>
          <p><strong>Status:</strong> {{ appt.status }}</p>
        </li>
      </ul>
    </div>
  
    <div *ngIf="appointments.length === 0 && !isLoading">No upcoming appointments.</div>
  </div>
